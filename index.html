<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Deuses do Olimpo</title>

<body>
    <header>
    </header>
        <!--Carousel-->
        <div class="carousel">
            <div class="list">
                <div class="item">
                    <img src="img/deuses_gregos (1) (1).jpg" >
                    <div class="content">
                        <div class="title">Olimpo</div>
                        <div class="topic">A Casa dos Deuses</div>
                        <div class="buttons">
                        <button>Cidade</button>
                        <button>História</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/poseidon.jpg">
                    <div class="content">
                        <div class="title">Poseidon</div>
                        <div class="topic">Deus Dos Mares</div>
                        <div class="buttons">
                        <button>Biografia</button>
                        <button>Poderes</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/afrodite.jpeg">
                    <div class="content">
                        <div class="title">Afrodite</div>
                        <div class="topic">Deusa Do Amor</div>
                        <div class="buttons">
                        <button>Biografia</button>
                        <button>Poderes</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/zeus.webp">
                    <div class="content">
                        <div class="title">Zeus</div>
                        <div class="topic">Pai de todos</div>
                        <div class="buttons">
                        <button>Biografia</button>
                        <button>Poderes</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/hades.png">
                    <div class="content">
                        <div class="title">Hades</div>
                        <div class="topic">Deus dos mortos e do inferno</div>
                        <div class="buttons">
                        <button>Biografia</button>
                        <button>Poderes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="thumbnail">
                <div class="item">
                    <img src="img/deuses_gregos (1) (1).jpg">
                    <div class="content">
                        <div class="title">
                            Olimpo
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/poseidon.jpg">
                    <div class="content">
                        <div class="title">
                            Poseidon
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/afrodite.jpeg">
                    <div class="content">
                        <div class="title">
                           Afrodite
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/zeus.webp">
                    <div class="content">
                        <div class="title">
                           Zeus
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="img/hades.png">
                    <div class="content">
                        <div class="title">
                            Hades
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrows">
                <button id="prev">↫</button>
                <button id="play_btn" class="music">♬</i></button>
                <button id="next">↬</button>
            </div>
            <div class="time"></div>
        </div>

    <script src="main.js"></script>

</html>
